<div class="">
<div class="center-content display top ">
    <input [(ngModel)]="entry" (keyup)="search(entry)" type="text" class="form-control input"
        aria-describedby="emailHelp" placeholder="...ex.red ligth" />

</div>

<div class="center-content">
    <mat-card @slideProducts *ngFor="let product of results" class="card" [class.blue-card]="product.category==='blue'">
        <mat-card-header>
            <mat-card-title class="content-left">{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{product.url}} alt="Nuovo Therapy product">
        <mat-card-content>
            <p>
                {{product.summary}}
            </p>
        </mat-card-content>
        <div class="center-content">
            <mat-card-actions>
                <button class="btn " [class.btn-danger]="product.category==='red'"
                    [class.btn-primary]="product.category==='blue'">
                    Detail</button>

            </mat-card-actions>
        </div>
    </mat-card>

</div>
</div>
